<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Kavu ‚ù§Ô∏è</title>
    <style>
        :root {
            --primary-pink: #ff6b9d;
            --soft-peach: #ffecd2;
            --deep-rose: #ff4757;
            --bear-brown: #8B4513;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fceaf0 0%, #f9d1d1 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Important: keeps the screen from scrolling when button moves */
            position: relative;
        }

        .main-card {
            background: white;
            width: 90%;
            max-width: 350px;
            padding: 2rem;
            border-radius: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            z-index: 10;
            border: 4px solid var(--primary-pink);
        }

        .img-container {
            width: 100%;
            height: 180px;
            margin-bottom: 1rem;
        }

        .img-container img {
            height: 100%;
            border-radius: 15px;
        }

        h1 {
            color: var(--bear-brown);
            font-size: 1.6rem;
            margin-bottom: 10px;
        }

        .btn-group {
            margin-top: 2rem;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            min-height: 100px;
        }

        .btn {
            padding: 12px 25px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s ease;
            width: 150px;
        }

        .btn-yes {
            background-color: var(--deep-rose);
            color: white;
            z-index: 5;
        }

        .btn-no {
            background-color: #e2e8f0;
            color: #64748b;
            position: relative; /* Starts in flow, then becomes fixed */
        }

        #success-content {
            display: none;
        }

        .heart {
            position: fixed;
            pointer-events: none;
            z-index: 1;
            animation: float 3s linear forwards;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="main-card">
        <div id="question-content">
            <div class="img-container">
                <img id="main-gif" src="https://media4.giphy.com/media/v1.Y2lkPTZjMDliOTUyOHI0NmNsNTQwMW54MnV6OWQ1N3hqdnN5dmp6NDJxc2t0NHN1dXZhZCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/IzXiddo2twMmdmU8Lv/giphy.gif" alt="Bear">
            </div>
            <h1>Will you be my Valentine, Kavu?</h1>
            <p>I've been waiting to ask you... üåπ</p>

            <div class="btn-group">
                <button class="btn btn-yes" id="yesBtn" onclick="onYes()">Yes! üíñ</button>
                <button class="btn btn-no" id="noBtn" onclick="moveButton()" onmouseover="moveButton()">No</button>
            </div>
        </div>

      <div id="success-content">
    <div class="tenor-gif-embed" 
         data-postid="14700156" 
         data-share-method="host" 
         data-aspect-ratio="0.765625" 
         data-width="100%" 
         style="width: 100%; border-radius: 15px; overflow: hidden;">
        <a href="https://tenor.com/view/milk-and-mocha-dance-bear-music-there-gif-14700156">Milk And Mocha Dance Sticker</a>
    </div>
    <script type="text/javascript" async src="https://tenor.com/embed.js"></script>

    <h1 style="color: var(--deep-rose); margin-top: 15px;">I love you Kavu! ‚ù§Ô∏è</h1>
    <p>You made my day!</p>
</div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const mainGif = document.getElementById('main-gif');
        let noCount = 0;

        function moveButton() {
            noCount++;
            
            // Calculate a random position that stays within the screen
            // We subtract button width/height so it doesn't go off the edge
            const padding = 20;
            const maxX = window.innerWidth - noBtn.offsetWidth - padding;
            const maxY = window.innerHeight - noBtn.offsetHeight - padding;

            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            // Switching to fixed position allows it to move anywhere on the screen
            noBtn.style.position = "fixed";
            noBtn.style.left = randomX + "px";
            noBtn.style.top = randomY + "px";
            noBtn.style.zIndex = "999";

            // Increase "Yes" button size to make it easier to click
            const scale = 1 + (noCount * 0.1);
            yesBtn.style.transform = `scale(${scale})`;

            // Change image to a sad one
            mainGif.src = "https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExY2ltaDE2MWI1NzZ1dnRwcGtsN2dydGtvdmxnOXRncGg4OHNzNmZkaCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/bmD3nqUSHQZ83II643/giphy.gif";
        }

        function onYes() {
            document.getElementById('question-content').style.display = 'none';
            document.getElementById('success-content').style.display = 'block';
            
            // Success hearts animation
            for(let i=0; i<30; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.innerHTML = '‚ù§Ô∏è';
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.top = '100vh';
                    heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
                    document.body.appendChild(heart);
                }, i * 100);
            }
        }
    </script>
</body>
</html>
