<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? üß∏üêº</title>
    <style>
        :root {
            --primary-pink: #ff6b9d;
            --soft-peach: #ffecd2;
            --deep-rose: #ff4757;
            --panda-white: #ffffff;
            --bear-brown: #8B4513;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', cursive, sans-serif;
            background: linear-gradient(135deg, var(--soft-peach) 0%, #fcb69f 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Floating Animation Elements */
        .floating-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .float-item {
            position: absolute;
            opacity: 0.6;
            animation: floatUp 7s linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(110vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            100% { transform: translateY(-20vh) rotate(360deg); opacity: 0; }
        }

        .main-card {
            background: rgba(255, 255, 255, 0.95);
            width: 90%;
            max-width: 500px;
            padding: 2.5rem;
            border-radius: 40px;
            box-shadow: 0 25px 60px rgba(0,0,0,0.15);
            text-align: center;
            z-index: 10;
            border: 4px solid var(--primary-pink);
        }

        .bear-container {
            width: 220px;
            height: 220px;
            margin: 0 auto 1.5rem;
            position: relative;
        }

        .bear-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 20px;
        }

        h1 {
            color: var(--bear-brown);
            font-size: 2.2rem;
            margin-bottom: 1rem;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1.5rem;
            margin-top: 2rem;
            min-height: 150px;
            position: relative;
        }

        .btn {
            padding: 1rem 2.5rem;
            font-size: 1.4rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .btn-yes {
            background: var(--deep-rose);
            color: white;
            z-index: 100;
        }

        .btn-no {
            background: #cbd5e0;
            color: #4a5568;
            position: relative;
        }

        #success-content {
            display: none;
        }

        .celebration-gif {
            width: 100%;
            max-width: 300px;
            border-radius: 20px;
            margin-bottom: 1.5rem;
        }

        .love-text {
            color: var(--deep-rose);
            font-size: 1.2rem;
            font-weight: 600;
            margin-top: 1rem;
        }
    </style>
</head>
<body>

    <div class="floating-container" id="floatContainer"></div>

    <div class="main-card">
        <div id="question-content">
            <div class="bear-container">
                <img id="main-gif" src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExZ3Nndm9tbmZ6YmJ6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/L4lvBpHWk_R2F3YvTo/giphy.gif" alt="Asking bear">
            </div>
            <h1 id="title-text">Will you be my Valentine?</h1>
            <p id="subtitle-text">I've been waiting to ask you... üåπ</p>

            <div class="btn-group" id="btnGroup">
                <button class="btn btn-yes" id="yesBtn" onclick="onYes()">Yes! üíñ</button>
                <button class="btn btn-no" id="noBtn" onmouseover="onNoHover()">No</button>
            </div>
        </div>

        <div id="success-content">
            <img class="celebration-gif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3NueXNueXNueXNueXNueXNueXNueXNueXNueXNueXNueSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/K97baM6SleV7q/giphy.gif" alt="Happy panda and bear">
            <h1 style="color: var(--deep-rose);">YAYYY! I LOVE YOU! üêº‚ù§Ô∏èüß∏</h1>
            <div class="love-text">See you on the 14th, my favorite person!</div>
        </div>
    </div>

    <script>
        const floatContainer = document.getElementById('floatContainer');
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const mainGif = document.getElementById('main-gif');
        const titleText = document.getElementById('title-text');

        let noCount = 0;
        const noMessages = [
            "Are you sure?",
            "Really sure??",
            "Panda is crying... ü•∫",
            "Bear is sad... ü•∫",
            "Don't do this to us!",
            "I'm gonna cry...",
            "Give it another thought!",
            "Last chance!",
            "You're breaking my heart üíî"
        ];

        // Create background floating items
        function initFloating() {
            const items = ['‚ù§Ô∏è', 'üíñ', 'üß∏', 'üêº', '‚ú®'];
            for(let i=0; i<20; i++) {
                setTimeout(() => {
                    const el = document.createElement('div');
                    el.className = 'float-item';
                    el.textContent = items[Math.floor(Math.random() * items.length)];
                    el.style.left = Math.random() * 100 + 'vw';
                    el.style.animationDelay = Math.random() * 5 + 's';
                    floatContainer.appendChild(el);
                }, i * 300);
            }
        }
        initFloating();

        function onNoHover() {
            noCount++;
            
            // Move No Button
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth) - (window.innerWidth/2);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight) - (window.innerHeight/2);
            
            // Make Yes Button bigger
            const currentScale = 1 + (noCount * 0.2);
            yesBtn.style.transform = `scale(${currentScale})`;

            // Make No Button smaller
            const noScale = Math.max(0.3, 1 - (noCount * 0.1));
            noBtn.style.transform = `scale(${noScale})`;

            // Change Text
            if (noCount < noMessages.length) {
                noBtn.innerText = noMessages[noCount];
            } else {
                noBtn.style.display = 'none';
            }

            // Change Gif to Sad Panda
            mainGif.src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExZ3Nndm9tbmZ6YmJ6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/OPU6wUKARAOztu6T2P/giphy.gif";
        }

        function onYes() {
            document.getElementById('question-content').style.display = 'none';
            document.getElementById('success-content').style.display = 'block';
            
            // Intense heart explosion
            for(let i=0; i<50; i++) {
                const heart = document.createElement('div');
                heart.className = 'float-item';
                heart.textContent = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 2 + 1) + 's';
                floatContainer.appendChild(heart);
            }
        }
    </script>
</body>
</html>
