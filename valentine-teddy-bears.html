<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Be My Valentine? üß∏üêº</title>
    <style>
        :root {
            --primary-pink: #ff6b9d;
            --soft-peach: #ffecd2;
            --deep-rose: #ff4757;
            --panda-white: #ffffff;
            --bear-brown: #8B4513;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Segoe UI', cursive, sans-serif;
            background: linear-gradient(135deg, var(--soft-peach) 0%, #fcb69f 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Prevents scrolling when button moves */
            position: relative;
        }

        .main-card {
            background: rgba(255, 255, 255, 0.95);
            width: 90%;
            max-width: 400px;
            padding: 2rem;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
            z-index: 10;
            border: 4px solid var(--primary-pink);
            position: relative;
        }

        .bear-container {
            width: 100%;
            height: 180px;
            margin-bottom: 1rem;
        }

        .bear-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        h1 {
            color: var(--bear-brown);
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .btn-group {
            display: flex;
            flex-direction: column; /* Stacked for better mobile hit targets */
            align-items: center;
            gap: 1rem;
            margin-top: 1.5rem;
            position: relative;
        }

        .btn {
            padding: 0.8rem 2rem;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s ease;
            width: 100%;
            max-width: 200px;
        }

        .btn-yes {
            background: var(--deep-rose);
            color: white;
            order: 1; /* Keeps Yes on top */
        }

        .btn-no {
            background: #cbd5e0;
            color: #4a5568;
            order: 2;
            position: relative; /* Changed from absolute to prevent initial jump */
        }

        /* Floating elements */
        .float-item {
            position: fixed;
            pointer-events: none;
            z-index: 1;
            animation: floatUp 5s linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(110vh); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }

        #success-content { display: none; }
    </style>
</head>
<body>

    <div id="floatContainer"></div>

    <div class="main-card" id="card">
        <div id="question-content">
            <div class="bear-container">
                <img id="main-gif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExZ3Nndm9tbmZ6YmJ6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/L4lvBpHWk_R2F3YvTo/giphy.gif" alt="Asking bear">
            </div>
            <h1 id="title-text">Will you be my Valentine?</h1>
            <p>I've been waiting to ask you... üåπ</p>

            <div class="btn-group">
                <button class="btn btn-yes" id="yesBtn" onclick="onYes()">Yes! üíñ</button>
                <button class="btn btn-no" id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
            </div>
        </div>

        <div id="success-content">
            <img style="width:100%; border-radius:15px;" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3NueXNueXNueXNueXNueXNueXNueXNueXNueXNueXNueSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/K97baM6SleV7q/giphy.gif">
            <h1 style="color: var(--deep-rose); margin-top:1rem;">YAYYY! ‚ù§Ô∏è</h1>
            <p>See you on the 14th!</p>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const mainGif = document.getElementById('main-gif');
        const card = document.getElementById('card');
        let noCount = 0;

        function moveButton() {
            noCount++;
            
            // 1. Move the button but keep it visible on screen
            const padding = 20;
            const maxX = window.innerWidth - noBtn.offsetWidth - padding;
            const maxY = window.innerHeight - noBtn.offsetHeight - padding;
            
            // Random position within the viewport
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';

            // 2. Make Yes Button bigger
            const yesScale = 1 + (noCount * 0.15);
            yesBtn.style.transform = `scale(${yesScale})`;

            // 3. Update Gif to sad version
            mainGif.src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueXNueXNueXNueXNueXNueXNueXNueXNueXNueXNueSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/OPU6wUKARAOztu6T2P/giphy.gif";
        }

        function onYes() {
            document.getElementById('question-content').style.display = 'none';
            document.getElementById('success-content').style.display = 'block';
            createHearts();
        }

        function createHearts() {
            for(let i=0; i<30; i++) {
                const heart = document.createElement('div');
                heart.className = 'float-item';
                heart.textContent = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
                heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
                document.getElementById('floatContainer').appendChild(heart);
            }
        }
    </script>
</body>
</html>
